<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
       <link rel="stylesheet" href="styles.css">
       <title>Weather Dashboard</title>
   </head>
   <body>
       <header class="jumbotron bg-dark text-light text-center p-2">
           <h1>Weather Dashboard</h1>
       </header>
       <main class="d-flex">
           <section class="col-12 col-md-3 custom-search">
               <form class="mt-2">
                    <label for="City-input" class="bold">Search for a City</label>
                    <input type="text" id="city-input"   class="form-control mt-3 input-lg"  placeholder="Seattle">
                    <button id="search"class="btn search-btn btn-primary w-100 mt-3" type="search">search</button>
               </form>
               <hr/>
               <div class="search-history">
                   <!-- this is where the search history will go -->
               </div>
           </section>
           <section id="main-section" class="col-12 col-md-9 ms-2">
               <article id="main-top">
                   <div class="current-condition">
                        <div class="d-flex w-header mt-2">
                            <h2 id="city-name">London</h2>
                            <h3 id="date">03/29/2022</h3>
                            <img id="weather-icon"  src="" alt="Weather icon">
                        </div>
                        <p>Temp: <span id="temp"></span> &#8457</p>
                        <p>Wind: <span id="wind-speed"></span> MPH</p>
                        <p>Humidity: <span id="humidity"></span> %</p>
                        <p>UV Index: <span id="uv-index"></span></p>
                   </div>
               </article>
               <article>
                   <div class="forecast mt-2 ms-2">
                       <h2>5-Days Forecast</h2>
                       <div class="row">
                           <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                               <div class="card">
                                   <div>
                                       <h3 class="date"></h3>
                                       <img class="weather-icon"  src="" alt="">
                                       <p>Temp: <span class="temp"></span> &#8457</p>
                                       <p>Wind: <span class="wind-speed"></span> MPH</p>
                                       <p>Humidity: <span class="humidity"></span> %</p>
                                   </div>
                               </div>
                           </div>
                           <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                               <div class="card">
                                   <div>
                                       <h3 class="date"></h3>
                                       <img class="weather-icon"  src="" alt="">
                                       <p>Temp: <span class="temp"></span> &#8457</p>
                                       <p>Wind: <span class="wind-speed"></span> MPH</p>
                                       <p>Humidity: <span class="humidity"></span> %</p>
                                   </div>
                               </div>
                           </div>
                           <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                               <div class="card">
                                   <p class="date">03/28/2022</p>
                                   <img class="weather-icon"  src="" alt="">
                                   <div>
                                       <p>Temp: <span class="temp">70</span> &#8457</p>
                                       <p>Wind: <span class="wind-speed">59</span> MPH</p>
                                       <p>Humidity: <span class="humidity">84</span> %</p>
                                   </div>
                               </div>
                           </div>
                           <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                               <div class="card">
                                   <div>
                                       <h3 class="date"></h3>
                                       <img class="weather-icon"  src="" alt="">
                                       <p>Temp: <span class="temp"></span> &#8457</p>
                                       <p>Wind: <span class="wind-speed"></span> MPH</p>
                                       <p>Humidity: <span class="humidity"></span> %</p>
                                   </div>
                               </div>
                           </div>
                           <div class="col-sm-10 col-md-4 col-lg-2 p-1">
                               <div class="card">
                                   <div>
                                       <h3 class="date"></h3>
                                       <img class="weather-icon"  src="" alt="">
                                       <p>Temp: <span class="temp"></span> &#8457</p>
                                       <p>Wind: <span class="wind-speed"></span> MPH</p>
                                       <p>Humidity: <span class="humidity"></span> %</p>
                                   </div>
                               </div>
                           </div> 
                       </div>   
                   </div>
               </article>
           </section>
           
       </main>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       <script src="script.js"></script>
    
   </body>
</html>
